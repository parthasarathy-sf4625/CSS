<html>
<title>
    Login - Syncfusion
</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="png" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="page">

    <div class="maincontainer">


        <div class="container1">
            <img src="images/syncfusion.png" alt="syncfusion" width="56%">
            <h1>Hello...</h1>
            <hr>
            <h3>Login with Social Media</h3>
            <button class="facebook"><img width="6%" height="6%" src="images/facebook.png" alt="facebook">
                Facebook</button>
            <button class="google"><img width="6%" height="6%" src="images/google+.png" alt="google">
                Google+</button>
            <button class="twitter"><img width="6%" height="6%" src="images/twitter.png" alt="twitter">
                Twitter</button>
        </div>
        <div class="container2">
            <h2 class="login">
                Login
            </h2>
            <p class="loginform">Don't have a account?Create your account. It takes less than a minute</p>
            <form>
                <input class="input" type="text" name="userName" id="username" placeholder="UserName"><br><br>
                <input class="input" type="password" name="password" id="password" placeholder="Password"><br><br>
                <input type="checkbox" name="rememberMe" id="rememberme">Remember Me<br>
                <button class="loginbutton">LOGIN</button>
            </form>
            <p class="loginform">Forget Password | Create new account</p>
        </div>
    </div>

</body>

</html>
